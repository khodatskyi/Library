<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="display-add-book" id="display-add-book-button">
        <div class="add-book-card">
            
                <form action="">
                    <h4>Add new book!</h4>
                    <div class="inputs-new-book">
                        <div class="inputs">
                            <input type="text" placeholder="Title" id="title" maxlength="100" required>
                            <input type="text" placeholder="Author" id="author" maxlength="100" required>
                            <input type="number" placeholder="Pages" id="pages" maxlength="10000" required>
                        </div>
                        <div class="checkbox-info">
                            <label for="myCheckbox">Я прочитал эту книгу</label>
                            <input type="checkbox" id="myCheckbox" value="true">
                        </div>
                        <p id="issue-text"></p>
                    </div>

                    <button type="submit" id="create-new-card">Add book!</button>
                </form>
            
        </div>
    </div>
    <div class="overlay" id="overlay-button">
        
    </div>
    <header>
        <div class="header-container">
            <h1>Library</h1>
            <p id="Statistic">Statistic</p>
            <button type="submit" id="new-book">Add new book</button>
        </div>
    </header>
    <div class="container" id="container">
    </div>
    


    <script src="js/script.js"></script>
</body>
</html>
